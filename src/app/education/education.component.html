<div class="container resume">
    <div class="section-title">
        <h2>Education</h2>
    </div>
    <div class="">
        <h3 class="resume-title">Education</h3>
        <div class="resume-item" *ngFor="let edu of educationList">
            <h4>{{edu.degree}} in {{edu.specialization}}</h4>
            <h5>{{edu.startYear}} - {{edu.currentlyEnrolled == true ? 'Present' : edu.endYear}}</h5>
            <p><em>{{edu.college}}, {{edu.location}}</em></p>
            <span *ngIf="edu.description"><em>Highlights:</em></span>
            <p>
            <ul *ngIf="edu.description">
                <li *ngFor="let point of edu.description">{{point}}</li>
            </ul>
        </div>
    </div>
</div>
